<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" >
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js" integrity="sha512-6ORWJX/LrnSjBzwefdNUyLCMTIsGoNP6NftMy2UAm1JBm6PRZCO1d7OHBStWpVFZLO+RerTvqX/Z9mBFfCJZ4A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.js" integrity="sha512-HNbo1d4BaJjXh+/e6q4enTyezg5wiXvY3p/9Vzb20NIvkJghZxhzaXeffbdJuuZSxFhJP87ORPadwmU9aN3wSA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row" id="heading">
          <div class="col-xs-12">
            <h1>Pomodoro Timer</h1>
          </div>
        </div>
        <div class="row" id="workAndBreak">
          <div class="col-xs-12">
            <button class="btn btn-large  btn-primary" type="button" id="work-button">Work</button>
            <button class="btn btn-large  btn-primary" type="button" id="break-button">Break</button>
          </div>
        </div>
        <div class="row" id="menu">
          <div class="col-xs-12">
            <button class="btn btn-large btn-primary" type="button" id="minus-button">
              <span class="glyphicon glyphicon-minus">-</span></button>
            <span id="minutes">25:00</span>
            <button class="btn btn-large btn-primary" type="button" id="plus-button">
              <span class="glyphicon glyphicon-plus">+</span></button>
          </div>
        </div>
        <div class="row" id="illustration">
          <div class="col-xs-12">
            <div class="hourglass-top">
              <div class="hourglass-top-sand"></div>
            </div>
            <div class="hourglass-bottom">
              <div class="falling-sand"></div>
              <div class="hourglass-bottom-sand"></div>
            </div>
          </div>
        </div>
        <div class="row" id="settings">
          <div class="col-xs-12">
            <button class="btn btn-large  btn-primary" type="button" id="start-button">Start</button>
            <button class="btn btn-large  btn-primary" type="button" id="stop-button">Pause</button>
            <button class="btn btn-large btn-primary" type="button" id="reset-button">Reset</button>
          </div>
        </div>
      </div>
      <script type="text/javascript" src="./app.js" ></script>
    </body>


</html>
